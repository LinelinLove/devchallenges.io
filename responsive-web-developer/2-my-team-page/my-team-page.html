<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <script src="tailwind.config.js"></script>


    <title>My team page</title>
</head>

<!-- sm:ml-60 sm:mr-64 -->

<body class="ml-0 mr-0 mt-20
sm:ml-28 sm:mr-32 sm:mt-28">

    <div class="grid auto-rows-min gap-y-11 gap-x-0 
    sm:grid-cols-2 sm:gap-y-0 sm:gap-x-52">
        <div>
            <h1 class="text-h1 font-pt-serif font-bold tracking-tighter leading-10 ml-3">
                The creative crew
            </h1>
        </div>
        <div class="mb-16">
            <h2 class="text-h2 font-poppins font-semibold uppercase leading-7 ml-3 mb-2.5">
                Who we are
            </h2>

            <p class="text-p font-poppins font-normal leading-5 ml-3 mr-8">
                We are team of creatively diverse. driven. innovative individuals working in various locations from the
                world.
            </p>
        </div>
    </div>
    <!-- parent -->
    <div class="grid grid-cols-2 gap-x-11 ml-5 mr-9 mb-32
    sm:grid-cols-3 sm:gap-x-24">

        <div class="even:mt-12 relative
        sm:even:mt-0
        ">
            <figure class="">
                <img src="photo1.png" alt="Bill Mahoney">
                <figcaption class="w-full  absolute -right-2/3 whitespace-nowrap top-16 font-pt-serif text-caption leading-4 font-normal rotate-90 uppercase
                    sm:top-40 sm:left-48">
                    Product owner
                </figcaption>
            </figure>
            <p class="text-p font-poppins leading-5 font-semibold mt-2.5">
                Bill Mahoney
            </p>
        </div>

        <div class="even:mt-12 relative
        sm:even:mt-24">
            <figure class="">
                <img src="photo2.png" alt="Saba Cabrera">
                <figcaption class="w-full  absolute -right-2/3 whitespace-nowrap top-16 font-pt-serif text-caption leading-4 font-normal rotate-90 uppercase
                    sm:top-40 sm:left-48">
                    Art director
                </figcaption>
            </figure>
            <p class="text-p font-poppins leading-5 font-semibold mt-2.5">
                Saba Cabrera
            </p>
        </div>


        <div class="even:mt-12 relative
        ">
            <!-- sm:even:mt-24 -->
            <figure class="">
                <img src="photo3.png" alt="Shae Le">
                <figcaption class="w-full  absolute -right-2/3 whitespace-nowrap top-16 font-pt-serif text-caption leading-4 font-normal rotate-90 uppercase
                    sm:top-40 sm:left-48">
                    Tech Lead
                </figcaption>
            </figure>
            <p class="text-p font-poppins leading-5 font-semibold mt-2.5">
                Shae Le
            </p>
        </div>

        <div class="even:mt-12 relative
        sm:even:mt-0
        ">
            <figure class="">
                <img src="photo4.png" alt="Skylah Lu">
                <figcaption class="w-full  absolute -right-2/3 whitespace-nowrap top-16 font-pt-serif text-caption leading-4 font-normal rotate-90 uppercase
                    sm:top-40 sm:left-48">
                    UX Designer
                </figcaption>
            </figure>
            <p class="text-p font-poppins leading-5 font-semibold mt-2.5">
                Skylah Lu
            </p>
        </div>

        <div class="even:mt-12 relative
        sm:odd:mt-24">
            <figure class="">
                <img src="photo5.png" alt="Griff Richards">
                <figcaption class="w-full  absolute -right-2/3 whitespace-nowrap top-16 font-pt-serif text-caption leading-4 font-normal rotate-90 uppercase
                    sm:top-40 sm:left-48">
                    Developer
                </figcaption>
            </figure>
            <p class="text-p font-poppins leading-5 font-semibold mt-2.5">
                Griff Richards
            </p>
        </div>

        <div class="even:mt-12 relative
        sm:even:mt-0">
            <figure class="">
                <img src="photo6.png" alt="Stan John">
                <figcaption class="w-full  absolute -right-2/3 whitespace-nowrap top-16 font-pt-serif text-caption leading-4 font-normal rotate-90 uppercase
                    sm:top-40 sm:left-48">
                    Deverloper
                </figcaption>
            </figure>
            <p class="text-p font-poppins leading-5 font-semibold mt-2.5">
                Stan John
            </p>
        </div>
    </div>

    <footer class="place-items-center grid sticky top-[100vh]">
        <p class="text-p font-montserrat pb-6 leading-4 text-light-grey">
            created by
            <span class="underline underline-offset-2 font-bold">
                Chrisline LIN
            </span> - devChallenges.io
        </p>
    </footer>

</html>
