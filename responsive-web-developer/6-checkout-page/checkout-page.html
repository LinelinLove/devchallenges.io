<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/png" href="devchallenges.png" />
    <title>Checkout Page</title>
</head>

<body class="font-montserrat font-semibold lg:mr-auto lg:ml-auto lg:max-w-7xl ">
    <!-- main -->
    <section class="mr-3 ml-3 mt-8
    lg:mr-auto lg:ml-auto w-fit lg:mt-16">

        <div class="w-fit mb-5 lg:mb-12">
            <p class="text-p2 text-dark-grey2 leading-8
            lg:text-h0 lg:leading-10">Checkout</p>
        </div>
        <div class="flex flex-col gap-y-10 lg:justify-center lg:items-start
        lg:flex-row-reverse lg:gap-x-28 w-fit">
            <!-- div grise -->
            <div class="flex flex-col gap-y-20 bg-light-grey rounded-xl
            pt-8 pl-7 pr-7 pb-6
            lg:pt-9 lg:pl-8 lg:pr-8 lg:pb-7">
                <!-- items -->
                <div class="flex flex-col gap-y-7">

                    <!-- bag -->
                    <div class="flex flex-row gap-x-4 item">
                        <div>
                            <img src="photo1.png" alt="" class="h-32 rounded-xl lg:h-36">
                        </div>
                        <div class="flex flex-col items-start justify-between">
                            <div class="flex flex-col gap-y-3">
                                <div>
                                    <p class="text-caption leading-4 text-dark-grey2
                                    lg:text-h1 lg:leading-5">Vintage Backbag</p>
                                </div>
                                <div class="flex flex-row gap-x-3">
                                    <div>
                                        <p class="text-p-orange text-p leading-4 newPrice
                                        lg:text-h1 lg:leading-5">$54.99</p>
                                    </div>
                                    <div>
                                        <p class="text-m line-through text-dark-grey2 leading-3 oldPrice
                                        lg:text-caption lg:leading-4">$94.99</p>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="flex flex-row gap-x-8 border-2 border-light-grey3 pt-3 pb-4 pr-2.5 pl-2.5 rounded-xl items-center">
                                <div
                                    class="bg-light-grey2 rounded w-5 h-5 hover:bg-p-orange2 active:bg-p-orange3 hover:text-white active:text-white text-light-grey3 cursor-pointer">
                                    <span class="material-icons text-h2 select-none buttonQuantity">remove</span>
                                </div>
                                <div>
                                    <p class="text-h1 leading-5 itemQuantity">1</p>
                                </div>
                                <div
                                    class="bg-light-grey2 rounded w-5 h-5 hover:bg-p-orange2 active:bg-p-orange3 hover:text-white active:text-white text-light-grey3 cursor-pointer">
                                    <span class="material-icons text-h2 select-none buttonQuantity">add</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- shoes -->
                    <div class="flex flex-row gap-x-4 item">
                        <div>
                            <img src="photo2.png" alt="" class="h-32 rounded-xl lg:h-36">
                        </div>
                        <div class="flex flex-col items-start justify-between">
                            <div class="flex flex-col gap-y-3">
                                <div>
                                    <p class="text-caption leading-4 text-dark-grey2
                                    lg:text-h1 lg:leading-5">Levi Shoes</p>
                                </div>
                                <div class="flex flex-row gap-x-3">
                                    <div>
                                        <p class="text-p-orange text-p leading-4 newPrice
                                        lg:text-h1 lg:leading-5">$74.99</p>
                                    </div>
                                    <div>
                                        <p class="text-m line-through text-dark-grey2 leading-3 oldPrice
                                        lg:text-caption lg:leading-4">$124.99</p>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="flex flex-row gap-x-8 border-2 border-light-grey3 pt-3 pb-4 pr-2.5 pl-2.5 rounded-xl items-center">
                                <div
                                    class="bg-light-grey2 rounded w-5 h-5 hover:bg-p-orange2 active:bg-p-orange3 hover:text-white active:text-white text-light-grey3 cursor-pointer">
                                    <span class="material-icons text-h2 select-none buttonQuantity">remove</span>
                                </div>
                                <div>
                                    <p class="text-h1 leading-5 itemQuantity">1</p>
                                </div>
                                <div
                                    class="bg-light-grey2 rounded w-5 h-5 hover:bg-p-orange2 active:bg-p-orange3 hover:text-white active:text-white text-light-grey3 cursor-pointer">
                                    <span class="material-icons text-h2 select-none buttonQuantity">add</span>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
                <!-- total -->
                <div class="flex flex-col gap-y-2 text-p leading-4 text-dark-grey
                lg:text-h2 lg:leading-5">
                    <div class="flex flex-row justify-between pt-3 border-t-2 border-footer-grey">
                        <div>
                            <p>Shipping</p>
                        </div>
                        <div>
                            <p class="lg:text-p" id="shipping">$19</p>
                        </div>
                    </div>
                    <div class="flex flex-row justify-between pt-3 border-t-2 border-footer-grey">
                        <div>
                            <p>Total</p>
                        </div>
                        <div id="total">
                            <p class="lg:text-p">$148.98</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- formulaire -->
            <form action="" class="flex flex-col gap-y-5">
                <fieldset class="pt-3">

                    <!-- contact -->
                    <legend class="text-p leading-4
                    lg:text-h2 lg:leading-5">Contact infomation</legend>
                    <div class="flex flex-col gap-y-4 
                    lg:gap-y-5">

                        <!-- mail -->
                        <div class="flex flex-col gap-y-1.5 check-div">
                            <label for="mail" class="dark-grey3 text-m leading-3
                            lg:text-caption lg:leading-4">E-mail</label>
                            <div
                                class="flex flex-row gap-x-3 border-light-grey3 rounded-xl border p-3 text-light-grey3
                            hover:bg-light-grey focus-within:bg-p-orange0 focus-within:border-p-orange focus-within:hover:bg-p-orange0 focus-within:text-p-orange">
                                <span class="material-icons text-h2 select-none
                                lg:text-h3">mail</span>

                                <input type="email" name="mail" id="mail" placeholder="Enter your email..." class="leading-4 text-caption w-full outline-none text-dark-grey
                                bg-inherit
                                lg:text-h1 lg:leading-5" required>
                                <span class="material-icons check-icon text-h2 select-none"></span>
                            </div>
                        </div>

                        <!-- phone -->
                        <div class="flex flex-col gap-y-1.5 check-div">
                            <label for="phone" class="dark-grey3 text-m leading-3
                            lg:text-caption lg:leading-4">Phone</label>
                            <div
                                class="flex flex-row gap-x-3 border-light-grey3 rounded-xl border p-3 text-light-grey3
                            hover:bg-light-grey focus-within:bg-p-orange0 focus-within:border-p-orange focus-within:hover:bg-p-orange0 focus-within:text-p-orange">
                                <span class="material-icons text-h2 select-none
                                lg:text-h3">call</span>
                                <input type="tel" name="phone" id="phone" placeholder="Enter your phone..."
                                    maxlength="12" class="leading-4 text-caption w-full outline-none text-dark-grey
                                bg-inherit
                                lg:text-h1 lg:leading-5" required>
                                <span class="material-icons check-icon text-h2 select-none"></span>
                            </div>
                        </div>

                    </div>
                </fieldset>

                <fieldset class="pt-3 mt-5
                lg:mt-9 lg:w-[29rem]">
                    <legend class="text-p leading-4
                    lg:text-h2 lg:leading-5">Shipping address</legend>

                    <div class="flex flex-col gap-y-4">

                        <!-- name -->
                        <div class="flex flex-col gap-y-1.5 check-div">
                            <label for="name" class="dark-grey3 text-m leading-3
                            lg:text-caption lg:leading-4">Full name</label>
                            <div
                                class="flex flex-row gap-x-3 border-light-grey3 rounded-xl border p-3 text-light-grey3
                            hover:bg-light-grey focus-within:bg-p-orange0 focus-within:border-p-orange focus-within:hover:bg-p-orange0 focus-within:text-p-orange">
                                <span class="material-icons text-h2 select-none
                                lg:text-h3">account_circle</span>
                                <input type="text" name="name" id="name" placeholder="Rodney Cotton" class="leading-4 text-caption w-full outline-none text-dark-grey
                                bg-inherit
                                lg:text-h1 lg:leading-5" required>
                                <span class="material-icons check-icon text-h2 select-none"></span>
                            </div>
                        </div>

                        <!-- address -->
                        <div class="flex flex-col gap-y-1.5 check-div">
                            <label for="address" class="dark-grey3 text-m leading-3
                            lg:text-caption lg:leading-4">Address</label>
                            <div
                                class="flex flex-row gap-x-3 border-light-grey3 rounded-xl border p-3 text-light-grey3
                            hover:bg-light-grey focus-within:bg-p-orange0 focus-within:border-p-orange focus-within:hover:bg-p-orange0 focus-within:text-p-orange">
                                <span class="material-icons text-h2 select-none
                                lg:text-h3">home</span>
                                <input type="text" name="address" id="address" placeholder="Your address.." class="leading-4 text-caption w-full outline-none text-dark-grey
                                bg-inherit
                                lg:text-h1 lg:leading-5" required>
                                <span class="material-icons check-icon text-h2 select-none"></span>
                            </div>
                        </div>

                        <!-- city -->
                        <div class="flex flex-col gap-y-1.5 check-div">
                            <label for="city" class="dark-grey3 text-m leading-3
                            lg:text-caption lg:leading-4">City</label>
                            <div
                                class="flex flex-row gap-x-3 border-light-grey3 rounded-xl border p-3 text-light-grey3
                            hover:bg-light-grey focus-within:bg-p-orange0 focus-within:border-p-orange focus-within:hover:bg-p-orange0 focus-within:text-p-orange">
                                <span class="material-icons text-h2 select-none
                                lg:text-h3">location_city</span>
                                <input type="text" name="city" id="city" placeholder="Your city.." class="leading-4 text-caption w-full outline-none text-dark-grey
                                bg-inherit
                                lg:text-h1 lg:leading-5" required>
                                <span class="material-icons check-icon text-h2 select-none"></span>
                            </div>
                        </div>

                        <!-- country -->
                        <div class="flex flex-row gap-x-5 check-div">
                            <div class="flex flex-col gap-y-1.5 flex-1">
                                <label for="country" class="dark-grey3 text-m leading-3
                                lg:text-caption lg:leading-4">Country</label>
                                <div
                                    class="flex flex-row gap-x-3 border-light-grey3 rounded-xl border p-3 text-light-grey3
                                hover:bg-light-grey focus-within:bg-p-orange0 focus-within:border-p-orange focus-within:hover:bg-p-orange0 focus-within:text-p-orange">
                                    <span class="material-icons text-h2 select-none
                                    lg:text-h3">public</span>
                                    <select name="country" id="country" placeholder="Your country.." class="leading-4 text-caption w-full outline-none text-dark-grey
                                    bg-inherit
                                    lg:text-h1 lg:leading-5" required>
                                        <option value selected disabled hidden>Your country...</option>
                                    </select>
                                    <span class="material-icons check-icon text-h2 select-none"></span>
                                </div>
                            </div>

                            <!-- postal code -->
                            <div class="flex flex-col gap-y-1.5 flex-1 check-div">
                                <label for="postalcode" class="dark-grey3 text-m leading-3
                                lg:text-caption lg:leading-4">Postal code</label>
                                <div
                                    class="flex flex-row gap-x-3 border-light-grey3 rounded-xl border p-3 text-light-grey3
                                hover:bg-light-grey focus-within:bg-p-orange0 focus-within:border-p-orange focus-within:hover:bg-p-orange0 focus-within:text-p-orange">
                                    <span class="material-icons text-h2 select-none
                                    lg:text-h3">markunread_mailbox</span>
                                    <input type="text" name="postalcode" id="postalcode"
                                        placeholder="Your postal code.." class="leading-4 text-caption w-full outline-none text-dark-grey
                                    bg-inherit
                                    lg:text-h1 lg:leading-5" required>
                                    <span class="material-icons check-icon text-h2 select-none"></span>
                                </div>
                            </div>
                        </div>

                        <!-- checkbox -->
                        <div class="flex flex-row gap-x-2 hover:bg-light-grey">
                            <input type="checkbox" name="saveinfo" id="saveinfo" class="accent-p-orange">
                            <label for="saveinfo" class="leading-3 text-caption text-dark-grey3 bg-inherit w-full cursor-pointer
                                lg:text-p lg:leading-4">
                                Save this information for next time</label>
                        </div>
                    </div>
                </fieldset>
                <div class="self-end text-white"><input type="submit" value="Continue"
                        class="py-4 px-11 bg-p-orange rounded-xl hover:bg-p-orange2 active:bg-p-orange3 cursor-pointer">
                </div>

            </form>
        </div>



    </section>

    <footer class="place-items-center grid sticky top-[100vh] mt-24">
        <p class="text-p font-montserrat pb-6 leading-4 text-footer-grey">
            created by
            <span class="underline underline-offset-2 font-bold">
                <a href="https://github.com/LinelinLove">
                    Chrisline LIN
                </a>
            </span> - devChallenges.io
        </p>
    </footer>
</body>
<script src="script.js"></script>

</html>
